<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/bfa709dcd2.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="video-player">
		<video class="video">
			<source src="https://player.vimeo.com/external/535650264.hd.mp4?s=c4e6c7ee372d0ceb61dd0a914ba27946ab3e2995&profile_id=174">
		</video>
		<div class ="player-controls">
			<div class="video-progress">
				<div class="video-progress-filled"></div>
			</div>
			<button class="play-pause"> </button>
			<input type="range" class="volume" min="0" max="1", step="0.01" value = '1'>
			<div class="time">
				<span class="current">0:00</span> / <span class="duration">0:00</span>
			</div>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
